{% extends "base.html" %}

{% block title_head %}
<title>Eliminar lentes</title>
{% endblock title_head %}

{% block h1_header %}
Eliminar Lentes
{% endblock h1_header %}

{% block main %}

<form action="" method="POST">
    {% csrf_token %}
    Desea eliminar el lente {{lentes.marca}} - {{lentes.modelo}} - {{lentes.fecha_creacion}}?
    <input type="submit" value="Confirmar">
</form>

{% endblock main %}
