{% extends "base.html" %}

{% block title_head %}
<title>Editar Perfil</title>
{% endblock title_head %}

{% block h1_header %}
Editar Perfil
{% endblock h1_header %}

{% block main %}

<form action={% url "editar_perfil" %} method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <input type="submit" value="Editar datos">
</form>
<a href={% url "cambiar_password" %} class="btn btn-warning">Cambiar Password</a>
<a href={% url "ver_perfil" %} class="btn btn-primary">Detalle del Perfil</a>
{% endblock main %}
